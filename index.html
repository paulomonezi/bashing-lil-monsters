<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Clashing Li'l Monsters</title>
</head>

<body>

    <div id="container">
        <div id="overlappingDiv"></div>

        <div id="enemyBattleInfo">
            <h1>Micunha</h1>
            <div id="enemyHealthBarWrapper">
                <div id="enemyHealthBar"></div>
                <div id="enemyFullHealthBar"></div>
            </div>
        </div>
        <div id="playerBattleInfo">
            <h1>Fogueta</h1>
            <div id="playerHealthBarWrapper">
                <div id="playerHealthBar"></div>
                <div id="playerFullHealthBar"></div>
            </div>
        </div>
        <canvas></canvas>

        <div id="battleOptions">
            <div id="dialogBox">asdas</div>
            <div id="moves">
                <button>Tackle</button>
                <button>Fireball</button>
            </div>
            <div id="moveType">
                <h1>Attack Type</h1>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/data/battleZones.js"></script>
    <script src="/data/collisions.js"></script>
    <script src="/data/attacks.js"></script>
    <script src="/classes.js"></script>
    <script src="/index.js"></script>
</body>

</html>
